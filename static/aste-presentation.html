# Background

---

# The Next Generation Science Standards

- NGSS or inspired standards in 39 states (National Science Teachers Association, 2018)
- Catalyzed by a series of reports (National Research Council, 2007, 2012)
- While reform efforts in science education are not new (DeBoer, 2014), the new reforms have some cause to be thought of as potentially different

---

# Is this time different?

- More discussion between practitioners and researchers than before (i.e., RPPs; Coburn &amp; Penuel, 2016), including in science education (Loucks-Horsely, Stiles, Mundry, Love, &amp; Hewson, 2010; Luft &amp; Hewson, 2014)
- Role of digital technologies for teacher professional development (e.g., Reiser et al., 2017)
- Research on the benefits of professional learning networks (PLNs; Trust, 2012) and learning through unconventional platforms

---

# Teacher learning

- We know something about features of effective teacher professional development (Desimone &amp; Garet, 2015)
- Although teacher learning can occur anywhere, involvement in formal professional development opportunities is often limited by geographic (or social) boundaries
- One way to break out of these organizational and geographic boundaries is to conceptualize professional learning as participation in online and communities and networks
- Affords access to heterogeneous learning communities that engage teachers, educational researchers, scientists, administrators, and policy stakeholders (Luft &amp; Hewson, 2014)

???

Should align with current science standards, practices, and content that teachers will encounter (i.e., coherency and content focus); afford teachers opportunities to actively and collaboratively construct appropriate requisite knowledge (i.e., active engagement and collaboration); and foster lifelong learning mindsets within teachers
Effective teacher professional development and learning is facilitated through interactions with other stakeholders that provide opportunities to foster discussions about research and practice (Borko, Jacobs, &amp; Koellner, 2010; Darling-Hammond, Hyler, &amp; Gardner, 2017; Luft &amp; Hewson, 2014)

---

# Teacher Learning Through Twitter

- One instance of an informal online teacher PLN is Twitter communities (Lord &amp; Lomicka, 2014; Rehm &amp; Notten, 2016; Wesely, 2013)
- Twitter’s design infrastructure has several affordances that relate to effective professional teacher learning.
- This *just for me* approach to learning is in contrast to common *one-size fits all* perspective of traditional face-to-face professional development
- One area of past research has focused on hashtags as communities or affinity spaces.
  - A hashtag is a convention on Twitter that is used to organize conversations, and, allows for regularly occurring (or synchronous) chats at pre-specified times (e.g., Rosenberg, Akcaoglu, Staudt Willet, Greenhalgh, &amp; Koehler, 2017).
- Past research has found that Twitter can be used for a myriad of purposes

???
- such as for sharing work done in class with a wider audience in the context of graduate degree programs, (Greenhalgh, Rosenberg, &amp; Wolf, 2016)
- discussing how to respond in the classroom to a National crisis after terrorism in Paris (Greenhalgh &amp; Koehler, 2017)
- to engage in activism related to the condition of the educational system in Oklahoma (Krutka, Asino, &amp; Haselwood, 2018)
- In considering the importance of PLNs for teachers’ continuing education, it is important to understand how a nationally active and prominent network such as the #NGSS hashtag may provide access and support to teachers

# What about #NGSSchat? 

- In this context, Twitter and #NGSSchat are a *potentially* valuable part of NGSS implementation
- Place for interaction and conversation
- Policymakers must consider how teachers adapt and make sense of policies and reform efforts (Coburn, 2001)
- Yet, unlike other formal platforms, this informal yet growing context has not yet been the focus of study by researchers
  - Just one report by Ende and Sheldon (2016)
- Chats can be considered as distinct in terms of individuals are interacting (relative to other times of the day or week; Rosenberg et al., 2017)

# Need for study

- Repeated calls for more empirical research on the effectiveness of online teacher education opportunities (Borko, Jacobs, &amp; Koellner, 2010; Dede, Ketelhut, Whitehouse, Breit, &amp; McCloskey, 2008)
  - Our work is a response to these calls
  - Little research has been carried out in science education contexts, particularly on topics related to the NGSS.
- One of the largest, and perhaps important, network for science education stakeholders is #NGSSchat. Not only has this type of PLN been understudied
- Offers a place for the interactions of teachers, researchers, administrators, and others who influence or are influenced by NGSS
- Within web-based communities like #NGSSchat, participnts in this space are a part of a dynamic, cultural community (Gutiérrez and Rogoff)
- Use of connectivism (Siemens, 2013) and social network theory (Carolan, 2014)

???
Articulates learning as a process enacted through networks and communities, and these communities are enhanced through technological mediums (Siemens, 2005) such as #NGSSchat

--- 

# Research Questions

1. Which groups of individuals have used #NGSSchat?
2. How frequent have interactions through the hashtag been?
3. Which groups of individuals have received and sent interactions?
4. Which groups of individuals are the most central?

# Research Approach

- Social Network Analysis (SNA)
   - Conventionally offline *and also* online and using digital traces (Spillane, Kim, &amp; Frank, 2012)
   - Recently, scholars have begun to look at augmenting and conducting analyses with alternative sources of information, including archival data or data from digital traces of interactions (e.g., McFarland, Lewis, &amp; Goldberg, 2015)
- In this latter tradition, we employed SNA to describe and examine #NGSSchat

# Data Sources

- Novel data source: Tweets that were archived in the #NGSSchat community between 2012 and 2017 on *Storify*
- Tweets come from "chats," the synchronous periods of time during which #NGSSchat users arranged to meet to discuss pre-arranged topics
- In total, we collected data from 103 chats

---
# Sample: Interactions

- 10,658 original tweets (1,926 quote tweets; 13,123 reply tweets) in data from Storify
- Data processed into a key social network analysis data type, an edge list
  - 34,668 favorites
  - 13,498 replies
  - 10,382 mentions
  - 8,912 retweets
  - 1,899 quotes
  - *a total of 69,359 interactions*
- Filtered the edge list only to contain participants who sent more than one original tweet
  - Final edge list consisted of 55,807 interactions

---

# Sample: Participants

- Edge list included information about who sent and received the interaction
- 787 individuals
- Focused in on the n = 517 unique Twitter user profiles who posted *more than one original tweet*
- On average, they sent 14.88 (SD = 50.47) original tweets

---

# Data Analysis

- Analysis for RQ1
  - Qualtiatively code Twitter user profiles for their professional affiliation/group
- Analysis for RQ2
  - Visualize relations using social network analysis 
- Analysis for RQ3
  - Predict interactions received (in-degree) and sent (out-degree) for both conversing and endorsing
- Analysis for RQ4
  - Use of centrality measures by their professional affiliation/group

# Discussion

---

# Key findings

- From teachers, who make up the largest group, to state-wide administrators, NGSSchat is used by a wide array of individuals
- Many interactions between many individuals (from different groups): based upon descriptions of *other* PLNs (e.g., Trust, 2012), this seems like a potential candidate
- In-line with state-based hashtags in terms of frequency of use and number of individuals involved as well as synchronicity (Rosenberg et al., 2016)
- Researchers are popular in terms of being the recipient of conversing and endorsing ties
- Teachers, on the other hand, were more likely to send conversing ties
- In all, individuals—and teachers in particular—who participate in the hashtag can expect to be popular

???

- 517 individuals have sent more than one tweet with the hashtag
- Individuals on average sent 14.88 original tweets to #NGSSchat
 Both the sociograms and the descriptive statistics suggest that something of note is happening in this space
- All things equal, more active #NGSSchat participants are more likely to send and receive both endorsements and conversation

---

# Limitations

- Use of a large data set from a social media we source 
- Data from over five years, with more than 500 individuals and 60,000 observed interactions
- But, this is also, in other ways, a very limited data set
- Partial example of the new research methods that can be termed *computational social science* (Salganik, 2017; Lazer et al., 2009)
- There are also other ways we could use the data we have (DeLaat &amp; Schreurs, 2013)

???

- While we have rich information about the interactions we observed, these were four specific interactions made possible through Twitter - and what we can say about relations is necessarily limited. 
- Such methods have many strengths, such as being able to study groups of individuals who may not otherwise be studied or to do so in ways that would not be feasible, such as examining interactions from such a diverse group of individuals—from beginning teachers to superintendents—as in the present study
- Nevertheless, questions such as how representative our sample was, and how much we can know about participants beyond their profession/role, limit the present study. They also suggest future directions that involve collecting survey data from participants (separately or perhaps in conjunction with data from social media). 
	Another limitation of this study comes out of the assumptions that are made when using social network analysis (Wasserman &amp; Faust, 1994)
  - Described three ways of studying learning in networks: surveying about relations (i.e., social network analysis), content analysis of conversations that are occurring, and understanding the reasons behind the specific behaviors and conversations observed in the network (i.e., contextual analysis)

# Future Directions: Topics Discussed

- Future work can explore topics discussed in the networks
  - Preliminary analyses suggest that topic discussed ranged from those common to conversations about teaching and learning as well as those related to the NGSS in particular 
  - One way to combine social network analysis with these other methods is to analyze what is discussed when different groups interact (e.g., Miranda, Kim, and Summers, 2015).
- Lastly, an issue that the present study did not take on concerns outcomes

---

# Implications for practice

- Usefulness of Twitter for fostering relationships that center on current science education ideas
- Social media can be important to science educators concerning their professional development and learning
- Can be important to teacher educators, too
- This type of communication aligns with recommendations for teacher professional development, such as, aligning to national and state standards (NGSS), focusing on content (science), and supporting a collaborative learning environment (network) (Desimone &amp; Garet, 2001)
